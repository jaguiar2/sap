<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>
<body>
    <h1> Sistema de Administración de Personas (SAP)</h1>
    <div>
        Número de personas {{no_personas}}
    </div>
    <div>
        <a href="nueva_persona"> Agregar Persona</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Domicilio</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}} {{persona.apellido}}</td>
                    <td>{{persona.domicilio}} </td>
                    <td>{{persona.email}}</td>
                    <td><a href="detalle_persona/{{persona.id}}">Ver detalle</a></td>
                    <td><a href="editar_persona/{{persona.id}}">Editar</a></td>
                    <td><a href="eliminar_persona/{{persona.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <a href="domicilio_persona">Domicilio</a>
    </div>
</body>
</html>
